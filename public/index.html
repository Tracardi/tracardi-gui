    <div id="root"></div>
    <script>
      function get(key, defaultValue=null) {
        try {
          const item = localStorage.getItem(key);
          return item === null ? defaultValue : JSON.parse(item);
        } catch (error) {
          return defaultValue
        }
      }
      window.tracker.track("tracardi-load", {
        version: get("version", "0.8.2-dev"),
        usage: {
          events: get("events", -1),
          profiles: get("profiles", -1),
          avgEvents: get("avgEvents", -1)
        },
